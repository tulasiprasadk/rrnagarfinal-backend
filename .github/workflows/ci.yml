name: Backend CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        env:
          NODE_ENV: production
        run: npm test

      - name: Run CI health check
        env:
          AUTO_SYNC: true
          NODE_ENV: development
        run: npm run ci
