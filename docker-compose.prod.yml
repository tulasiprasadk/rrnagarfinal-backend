version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: rrnagar
      POSTGRES_USER: ${POSTGRES_USER:-rrnagar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rrnagarpass}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SESSION_SECRET: ${SESSION_SECRET}
      NODE_ENV: production
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db
    networks:
      - backend

volumes:
  db-data:

networks:
  backend:
    driver: bridge
