version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: rrnagar
      POSTGRES_USER: rrnagar
      POSTGRES_PASSWORD: rrnagarpass
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://rrnagar:rrnagarpass@db:5432/rrnagar
      SESSION_SECRET: supersecret
      AUTO_SYNC: 'false'
      MIGRATE_ALTER: 'true'
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db
    command: sh -c "node scripts/migrate.js && node api/index.js"
    networks:
      - backend

volumes:
  db-data:

networks:
  backend:
    driver: bridge
