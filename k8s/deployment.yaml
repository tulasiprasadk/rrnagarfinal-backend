apiVersion: apps/v1
kind: Deployment
metadata:
  name: rrn-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rrn-backend
  template:
    metadata:
      labels:
        app: rrn-backend
    spec:
      containers:
        - name: rrn-backend
          image: ghcr.io/YOUR_ORG/YOUR_REPO:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: rrn-secrets
                  key: database_url
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: rrn-secrets
                  key: session_secret
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: uploads
          emptyDir: {}
